<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible"  content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="this is an ecommerce project for making Orlina ">
    <link rel="shortcut icon" href="icon.png" type="image/x-icon">
    <title>Orlina</title>
    <!--font awesome cdn-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!--navbar starts here-->
    <i class="fas fa-bars fa-2x" id="menu-icon"></i>
    <nav id="menu" class="hidden">
        <ul class = "nav-upper
        flex-space-around">
            <li class="nav_list">
                <a href="index.html"class="nav_link">Home</a>    
            </li>    
            <li class="nav_list">
                <a href="register.html"class="nav_link">Register</a>    
            </li>  
            <li class="nav_list">
                <a href="login.html"class="nav_link">Login</a>    
            </li>
            <li class="nav_list">
                <a href="/index.html"class="nav_link">Logout</a>    
            </li> 
             <li class="nav_list">
                <a href="contact.html"class="nav_link">Contact</a>    
            </li> 
             <li class="nav_list">
                <a href="profile.html"class="nav_link">
                    <img
                    class="profile-icon"
                    src="profile.jpg"
                    alt="profile icon">
                </a>    
            </li> 
        </ul>
        
        <ul class="nav-lower
        flex-space-around">
            <li class=" nav_list icon-box">
                <a href="/index.html" class="nav_brand nav_link ">
                    <span><i class="fas fa-spray-can-sparkles"></i></span>Orlina
                </a>
            </li>
            <li class="nav_list">
                <a href="/cart.html" class="nav_link">
                    <span><i class="fa-solid fa-cart-shopping"></i></span>
                    Cart 2 products - $200.40
                </a>
            </li>
        </ul>    
    </nav>    
    <!--navbar ends here-->

    <!--header starts here-->
    <header class="header">
        <div class="banner flex-space-around">
            <marquee class="banner_title" behavior="" direction="">45% Sales going on</marquee>
            <div class="features flex-space-around">
                <article class="feature flex-center">
                    <i class="fa-solid fa-truck feature_icon"></i>
                    <h3>Shipping within 7 days</h3>
                </article>
                <article class="feature flex-center">
                    <i class="fa-brands fa-rocketchat feature_icon"></i>
                    <h3>Support 24/7</h3>
                </article>
                <article class="feature flex-center">
                    <i class="fa-regular fa-credit-card feature_icon"></i>
                    <h3>Safe Payment</h3>
                </article>
            </div>
        </div>
    </header>
    <!--header ends here-->

    <main class="flex-center">
       <div class="sidebar">
        <section class="categories-section">
            <h3 class="section-title">Categories</h3>
            <ul class="list">
                <li class="list_item">
                    <label for="phone">
                        <input type="checkbox" name="phone" id="phone" value="phone">Phone
                    </label>
                </li>
                <li class="list_item">
                    <label for="tablets">
                        <input type="checkbox" name="tablets" id="tablets" value="tablets">Tablets
                    </label>
                </li>
                <li class="list_item">
                    <label for="telivisions">
                        <input type="checkbox" name="telivisions" id="telivisions" value="telivisions">Telivisions
                    </label>
                </li>
                <li class="list_item">
                    <label for="computers">
                        <input type="checkbox" name="computers" id="computers" value="computers">Computers
                    </label>
                </li>
                <li class="list_item">
                    <label for="headphones">
                        <input type="checkbox" name="headphones" id="headphones" value="headphones">Headphones
                    </label>
                </li>
            </ul>
        </section>
        <section class="price-section">
            <h3 class="section-title">Price Range</h3>
            <ul class="list">
              <li class="list_item">
                    <label for="price1">
                        <input type="radio" name="price" id="price1" value="[0,20]">$0-$20
                    </label>
                </li>  
                 <li class="list_item">
                    <label for="price2">
                        <input type="radio" name="price" id="price2" value="[21,50]">$21-$50
                    </label>
                </li>
                 <li class="list_item">
                    <label for="price3">
                        <input type="radio" name="price" id="price3" value="[51,100]">$51-$100
                    </label>
                </li>
                 <li class="list_item">
                    <label for="price4">
                        <input type="radio" name="price" id="price4" value="[101,500]">$101-$500
                    </label>
                </li>
                 <li class="list_item">
                    <label for="price5">
                        <input type="radio" name="price" id="price5" value="[501+]">$501+
                    </label>
                </li>
        </section>
        <section class="shippinge-section">
            <h3 class="section-title">Shippinge Options</h3>
            <ul class="list">
                <li class="list_item">
                    <label for="free">
                        <input type="radio" name="shipping" id="free" value="free">Free Shipping 
                    </label>
                </li>
                <li class="list_item">
                    <label for="paid">
                        <input type="radio" name="shipping" id="paid" value="paid">Paid Shipping
                    </label>
                </li>
            </ul>
        </section>        
       </div>
       <div class="main-content">
        <section class="actions flex-space-around">
            <div class="actions_sort">
                <label for="sort">Sort By:</label>
                <select name="sort" id="sort">
                    <option value="sold">Most sold first</option>
                    <option value="rating">Most rated first</option>
                    <option value="price">Cheapest first</option>
                    <option value="arrival">Newest first</option>
                </select>
            </div>
            <div class="actions_search"> 
                <input type="text" placeholder="Search product">
                <button class="btn">
                    <i class="fa-sharp fa-solid fa-magnifying-glass"></i>
                </button>
            </div>
        </section>
       </div>
    </main>


    <!--footer starts here-->
    <footer class="footer flex-space-around"> 
        <div class="flex-space-around">
            <label for="subscribe">Subscribe to Newsletter:</label>
            <input type="email" id="subscribe" name="subscribe" class="footer_input" placeholder="Your Email Address">
            <button class="btn btn-subscribe">subscribe</button>
        </div>
        <div>
            <p>&copy; Copyright 2025 Orlina. All rights rserved  </p>
        </div>
    </footer>    
    <!--footer ends here-->
    <script src="./scripts/index.js"></script>
</body>
</html>
